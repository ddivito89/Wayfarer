<!DOCTYPE html>
<html>

<head>
    <!-- title and meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Filestack Example</title>
    <!-- css -->
</head>

<body>
    <!-- Header


    ================================================== -->
    <form>
        <!-- Profile Picture -->
        <div>
            <img id="dp" src="">
        </div>
        <!-- FileStack section - Select Default Picture
        ================================================== -->
        <div style="width: 100%;text-align: center;margin: 20px 0;color: #aaa">
            Choose a picture
            <br>
            <script type="text/javascript" src="http://api.filestackapi.com/filestack.js"></script>
            <input type="filepicker" data-fp-apikey="AKJ7fULQtTVyCL7rGqeJyz" onchange="loadImage(event.fpfile.url)">
        </div>
        <script>
function loadImage(imageURL) {
    var x = document.createElement("img");
    x.setAttribute("src", imageURL);
    x.setAttribute("width", "304");
    x.setAttribute("height", "228");
    document.body.appendChild(x);
}
</script>
</body>

</html>
