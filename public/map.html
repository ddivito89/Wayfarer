<!DOCTYPE html>
<html>
<head>
    <title>Wayfarer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link rel="stylesheet" href="./stylesheets/leaflet.awesome-markers.css">

    <!--[if lte IE 8]><link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.ie.css" /><![endif]-->

    <link rel="stylesheet" href="./stylesheets/leaflet-sidebar.css" />
    <link rel="stylesheet" href="./stylesheets/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                <li><a href="#account" role="tab"><i class="fa fa-user"></i></a></li>
                <li><a href="#post" role="tab"><i class="fa fa-envelope"></i></a></li>
            </ul>

            <ul role="tablist">
                <li><a href="#logout" role="tab"><i class="fa fa-sign-out"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="home">
                <h1 class="sidebar-header">
                    About
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>

                <div class="sidebar-body">
                    <p>Info about Wayfarer here.</p>
                </div>    
            </div>

            <div class="sidebar-pane" id="account">
                <h1 class="sidebar-header">Account<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
            
                <div class="sidebar-body sidebar-login">
                    <h3>Log In</h3>
                    <form>
                        <div class="form-group">
                            <label class="acct-form" for="exampleInputEmail1">Email address:</label> <br />
                            <input type="email" class="form-control acct-form" id="email-input" placeholder="Email">
                        </div>
                        <p></p>
                        <div class="form-group">
                            <label class="acct-form" for="exampleInputPassword1">Password:</label> <br />
                            <input type="password" class="form-control acct-form" id="password-input" placeholder="Password">
                        </div> </form> <br />
                        <button type="submit" class="btn btn-default">LOGIN</button>
                    </form>
                    <br />

                    <p>or <a href=#>create an account here</a></p>
                </div>    
            </div>

            <div class="sidebar-pane" id="post">
                <h1 class="sidebar-header">Create a Post<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>

                <div class="sidebar-body">
                    <p>Post form here</p>
                </div>
            </div>

            <div class="sidebar-pane" id="logout">
                <h1 class="sidebar-header">Logout<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>

                <div class="sidebar-body">
                    <h4>Click here to log out of your account:</h4>
                    <button type="submit" class="btn btn-default">LOGOUT</button>
                </div>
            </div>
        </div>
    </div>

    <div id="map" class="sidebar-map"></div>

    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="./js/leaflet-sidebar.js"></script>
    
    <script src="./js/map.js"></script>
    <script src="./js/sidebar-menu.js"></script>

</body>
</html>
